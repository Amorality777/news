<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <h3>Добро пожаловать на сайт, {{ request.user.username }}! <a href="{% url 'logout' %}">выйти</a></h3>
{% else %}
    <h3>Вы не авторизованны на нашем сайте <a href="{% url 'login' %}">войти</a></h3>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
